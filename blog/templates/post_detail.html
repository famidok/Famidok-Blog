{% extends 'base.html' %}


{% block content %}
    <article class="post">
        <aside class="actions">
        {% if user.is_authenticated %}
            <a class="" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/edit-pen.svg' %}
            </a>
        {% endif %}
        </aside>
        <br>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date}}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
